<!DOCTYPE html>
<html>
<head>
  <style>
    body { background: #fce4ec; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .flower {
      width: 0;
      height: 0;
      border-radius: 50%;
      border: 50px solid pink;
      animation: bloom 3s forwards;
    }
    @keyframes bloom {
      to {
        width: 100px;
        height: 100px;
        border-width: 0px;
        background: radial-gradient(pink, deeppink);
      }
    }
  </style>
</head>
<body>
  <div class="flower"></div>
</body>
</html>
